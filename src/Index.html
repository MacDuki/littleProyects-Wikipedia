<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Wikipedia Proyect</title>
		<link rel="stylesheet" href="./Style.css" />
	</head>
	<body>
		<main class="main">
			<div class="central-container">
				<img class="logo" src="./assets/wikipedia-logo.svg" alt="logo" />
				<form class="form">
					<input
						class="input-text"
						placeholder="Type a keyword and press Enter to search"
						autofocus
						type="search"
					/>
				</form>
			</div>
		</main>
		<script src="./wikipediaApp.js"></script>
	</body>
</html>
